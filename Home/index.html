<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Tech School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- GRID FOR NAVIGATION BAR STARTS -->
    <div class="grid-nav">
        <div class="box" id="nav-icon">Icon</div>
        <div class="box" id="home">Home</div>
        <div class="box" id="about">About Us</div>
        <div class="box" id="bootcamp">Bootcamp</div>
        <div class="box" id="courses">Courses</div>
        <div class="box" id="contribute">Contribute</div>
    </div>
    <!-- GRID FOR NAVIGATION BAR ENDS !!! -->    
    <!-- GRID FOR BODY PART 1 STARTS -->
    <div class="grid-body-1">
        <div class="title box">Title</div>
        <div class="description box">Description</div>
        <div class="image box">Youtube image</div>
    </div>
    <!-- GRID FOR BODY PART 1 ENDS -->
    <!-- GRID FOR BODY PART 2 STARTS -->
    <div class="grid-body-2">
        <div class="center-heading box">Join Us Today</div>
        <div class="card box">
            <div class="card-icon">Icon</div>
            <div class="card-title">Title</div>
            <div class="card-stat">Stat</div>
            <div class="button">Button</div>
        </div>
        <div class="card box">
            <div class="card-icon"></div>
            <div class="card-title"></div>
            <div class="card-stat"></div>
            <div class="button"></div>
        </div>
        <div class="card box">
            <div class="card-icon"></div>
            <div class="card-title"></div>
            <div class="card-stat"></div>
            <div class="button"></div>
        </div>
        <div class="card box">
            <div class="card-icon"></div>
            <div class="card-title"></div>
            <div class="card-stat"></div>
            <div class="button"></div>
        </div>
    </div>
    <!-- GRID FOR BODY PART 2 ENDS -->
    <!-- GRID FOR BODY PART 3 STARTS -->
    <div class="grid-body-3">
        <div class="title box">Title</div>
        <div class="description box">Description</div>
        <div class="image2 box">Youtube image</div>
        <div class="button box">Button</div>
    </div>
    <!-- GRID FOR BODY PART 3 ENDS -->
    <!-- GRID FOR BODY PART 4 STARTS -->
    <div class="grid-body-4">
        <div class="center-heading box">FAQs</div>
        <div class="accordian">
            <div id="accordian-number1" class="box">1</div>
            <div id="accordian-number2" class="box">2</div>
            <div id="accordian-number3" class="box">3</div>
            <div id="accordian-number4" class="box">4</div>
            <div id="accordian-number5" class="box">5</div>
            <div id="accordian-number6" class="box">6</div>
            <div id="accordian-number7" class="box">7</div>
          <div id="accordian-number8" class="box">8</div>
          <div id="accordian-number9" class="box">9</div>
          <div id="accordian-number10" class="box">10</div>
        </div>
        <div class="button box">Button</div>
    </div>
    <!-- GRID FOR BODY PART 4 ENDS -->

    <!-- GRID FOR FOOTER STARTS -->
    <div class="grid-footer">
        <div class="box" id="footer-logo">Logo</div>
        <div class="box">Project</div>
        <div class="box">Mentorship</div>
        <div class="box">Web Development</div>
        <div class="box button" id="footer-button">Button</div>
        <div class="socials">
            <div class="box">Icon2</div>
            <div class="box">Icon1</div>
            <div class="box">Icon3</div>
            <div class="box">Icon4</div>
        </div>
        <div class="box" id="copyright">Copyright and stuff</div>
    </div>
    <!-- GRID FOR FOOTER ENDS -->

  </body>
</html>
